<!-- basic info about a venue -->

{% extends 'lmn/base.html' %}

{% block content %}

    <h2 id='venue_detail_title'>Venue Detail</h2>

    <p id="venue_name">{{ venue.name }}</p>

    {% if venue.picture %}
        {% if venue.picture.url %}
            <p><img src="{{ venue.picture.url }}" width="300"></p>
        {% endif %}
    {% endif %}

    <p>
        <span id="venue_city">{{ venue.city }}</span>,
        <span id="venue_state">{{ venue.state }}</span>
    </p>

{% endblock %}
